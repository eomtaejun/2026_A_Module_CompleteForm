<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap shadow">

        <div class="d-flex aic gap-3 flex-grow-1">
            <div class="mt-2 d-flex flex-column aic gap-1 h-100">
                <div class="flex-grow-1"></div>
                <span class="step bg-success">&check;</span>
                <div class="line bg-success flex-grow-1"></div>
            </div>
            
            <div class="d-flex flex-column jcc">
                <span class="fx-2 fw-semibold text-secondary">step 1</span>
                <span class="fx-3 fw-bold">Card Details</span>
                <span class="fx-n2 fw-semibold text-success">Completed</span>
            </div>
        </div>

        <div class="d-flex aic gap-3 flex-grow-1">
            <div class="mt-2 d-flex flex-column aic gap-1 h-100">
                <div class="line bg-success flex-grow-1"></div>
                <span class="step bg-primary"><span class="p-2 bg-white rounded-1"></span></span>
                <div class="line bg-primary flex-grow-1"></div>
            </div>
            
            <div class="d-flex flex-column jcc">
                <span class="fx-2 fw-semibold text-secondary">step 2</span>
                <span class="fx-3 fw-bold">Form Review</span>
                <span class="fx-n2 fw-semibold text-primary">In progress</span>
            </div>
        </div>

        <div class="d-flex aic gap-3 flex-grow-1">
            <div class="mt-2 d-flex flex-column aic gap-1 h-100">
                <div class="line bg-primary bg-opacity-25 flex-grow-1"></div>
                <span class="step bg-primary-subtle border border-primary-subtle"></span>
                <div class="flex-grow-1"></div>
            </div>
            
            <div class="d-flex flex-column jcc">
                <span class="fx-2 fw-semibold text-secondary">step 3</span>
                <span class="fx-3 fw-bold">Authentication</span>
                <span class="fx-n2 fw-semibold text-secondary">Pending</span>
            </div>
        </div>

    </div>
</body>
</html>
