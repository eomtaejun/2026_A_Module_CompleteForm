<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap rounded-3 shadow overflow-hidden">
        <p class="w-100 mb-0 p-3 fx-5 text-light bg-dark fw-bold text-center">장바구니</p>

        <div class="items w-100 bg-white">
            <div class="p-3 d-flex jcc aic border-bottom">
                <img src="./images/tshirt.jpg" alt="" class="me-3 rounded-3">

                <div class="me-auto">
                    <p class="mb-2 fx-1 fw-bold">WorldSkills 공식 티셔츠</p>
                    <p class="mb-1 fx-n3 text-secondary fw-bold">색상: 네이비</p>
                    <p class="mb-0 fx-n3 text-secondary fw-bold">사이즈: L</p>
                </div>

                <div class="quantity me-4 d-flex jcc aic gap-3">
                    <button class="bg-white rounded-1 border fw-bold">-</button>
                    <span class="fw-bold">2</span>
                    <button class="bg-white rounded-1 border fw-bold">+</button>
                </div>

                <span class="me-3 fw-bold fx-2">25,000원</span>

                <button class="delete text-light bg-danger fw-bold rounded-circle">×</button>
            </div>
            
            <div class="p-3 d-flex jcc aic border-bottom">
                <img src="./images/book.jpg" alt="" class="me-3 rounded-3">

                <div class="me-auto">
                    <p class="mb-2 fx-1 fw-bold">기능경기 가이드북</p>
                    <p class="mb-1 fx-n3 text-secondary fw-bold">종류: 웹디자인</p>
                    <p class="mb-0 fx-n3 text-secondary fw-bold">2026년 최신판</p>
                </div>

                <div class="quantity me-4 d-flex jcc aic gap-3">
                    <button class="bg-white rounded-1 border fw-bold">-</button>
                    <span class="fw-bold">1</span>
                    <button class="bg-white rounded-1 border fw-bold">+</button>
                </div>

                <span class="me-3 fw-bold fx-2">15,000원</span>

                <button class="delete text-light bg-danger fw-bold rounded-circle">×</button>
            </div>

            <div class="p-3 d-flex jcc aic border-bottom">
                <img src="./images/laptop-case.jpg" alt="" class="me-3 rounded-3">

                <div class="me-auto">
                    <p class="mb-2 fx-1 fw-bold">WorldSkills 노트북 파우치</p>
                    <p class="mb-1 fx-n3 text-secondary fw-bold">색상: 블랙</p>
                    <p class="mb-0 fx-n3 text-secondary fw-bold">15인치 호환</p>
                </div>

                <div class="quantity me-4 d-flex jcc aic gap-3">
                    <button class="bg-white rounded-1 border fw-bold">-</button>
                    <span class="fw-bold">1</span>
                    <button class="bg-white rounded-1 border fw-bold">+</button>
                </div>

                <span class="me-3 fw-bold fx-2">35,000원</span>

                <button class="delete text-light bg-danger fw-bold rounded-circle">×</button>
            </div>
        </div>

        <div class="p-3 w-100">
            <div class="d-flex jcb aic mb-2">
                <span class="fx-n1 fw-semibold">상품금액</span>
                <span class="fx-n1 fw-semibold">75,000원</span>
            </div>

            <div class="d-flex jcb aic border-bottom pb-3 mb-3">
                <span class="fx-n1 fw-semibold">배송비</span>
                <span class="fx-n1 fw-semibold">3,000원</span>
            </div>

            <div class="d-flex jcb aic">
                <span class="fx-2 fw-bold">총 결제금액</span>
                <span class="fx-2 fw-bold">78,000원</span>
            </div>
        </div>

        <div class="bg-white p-3 d-flex jcc aic gap-3">
            <button class="btn btn-secondary px-3 py-2 fx-n1 rounded-1">쇼핑 계속하기</button>
            <button class="btn btn-success px-3 py-2 fx-n1 rounded-1">주문하기</button>
        </div>
    </div>
</body>
</html>
